<script>

spinCursor();
google.maps.event.addDomListener(window, 'load', function () {

  google.script.run
    .withFailureHandler(function(err) {
      document.getElementById('error').innerHTML = err;
      resetCursor();
    })
    .withSuccessHandler(function (data) {
        // initialize
        MapOverlay.initialize( {
          // change this stuff to describe your overlay 
          map:{
            zoom:0,
            canvas:'map-canvas'
          },
          overlay: {
            sw: {
              lat:41.774000,
              lon:-111.779700
            },
            ne:{
              lat:41.780400,
              lon:-111.776700
            },
            img:{
              src:'https://googledrive.com/host/0B92ExLh4POiZfkZsSDMwaHZUV3hneWdEbVV5aWVqenpWNjYtc29oYUZyYzVKVE50eFBMQm8/lots.png',
              opacity:0.6
            }
          }
        });
          // show the map
        MapOverlay.render();
        
        // show the markers
        MapOverlay.addMarkers (data);
        resetCursor();

      })
      .getData();
  
      // flip the overlay
      document.getElementById('option-overlay').addEventListener ('change', function (e) {
        return e.target.checked ? MapOverlay.addOverlay() : MapOverlay.removeOverlay(); 
      });
 });
 
 function resetCursor() {
   document.getElementById ('spinner').style.display = "none";
 }
 function spinCursor() {
   document.getElementById ('spinner').style.display = "block";
 }


</script>
